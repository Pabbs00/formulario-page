<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link href="assets/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class= "titulo">
    <h2>Projeto 1 : Copia de página de cadastro </h2>
  </div>
  <div class= "conteiner">
    <div class= "img-box">
      <img src= "Imagens/image.svg">
    </div>
    <div class= "forms-box">
      <form action= "#">
          <div class= "form-t">
            <h1>Formulário de cadastro?</h1>
            <img src= "Imagens/im.svg">
          </div>
          <div class= form-b>
            <div class= "input-box">
              <label for= "Primeiro nome">Primeiro Nome</label>
              <input type= "text" name= "Primeiro nome" placeholder= "Digite seu nome " required>
            </div>
            <div class= "input-box">
              <label for= "Segundo nome">Sobrenome</label>
              <input type= "text" name= "Sobrenome" placeholder= "Digite seu sobrenome " required>
            </div>
            <div class= "input-box">
              <label for= "Primeiro nome">E-mail</label>
              <input type= "email" name= "Email" placeholder= "Digite seu e-mail " required>
            </div>
            <div class= "input-box">
              <label for= "Telefone">Contato</label>
              <input type= "text" name= "numero" placeholder= "(xx) xxxx-xxxx" required>
            </div>          
            <div class= "input-box">
              <label for= "Senha">Senha</label>
              <input type= "password" name= "Senha" placeholder= "Digite sua senha " required>
            </div>
            <div class= "input-box">
              <label for= "Senha">Confirme sua senha</label>
              <input type= "password" name= "Senha" placeholder= "Confirme sua senha " required>
            </div>
          </div>
          <div class= "gener-inputs">
            <div class= "gener-titulo">
              <h6>GÊNERO</h6>
            </div>
            <div class= "gener-grup">
              <div class= "gener-input">
                <input type= "radio" id= "feminino" name="Genero">
                <label for= "feminino">Feminino</label>
              </div>
              <div class= "gener-input">
                <input type= "radio" id= "masculino" name="Genero">
                <label for= "masculino">Masculino</label>
              </div>
              <div class= "gener-input">
                <input type= "radio" id= "outro" name="Genero">
                <label for= "outro">Outro</label>
              </div>
            </div>
          </div>
          <div class= "button-box">
            <button><a href= "#">CONTINUAR</a></button>
          </div>
      </form>
    </div>
  </div>
</body>

</html>
